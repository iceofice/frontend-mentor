<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css" type="text/css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="hero">
      <div class="card">
        <div class="img-wrapper">
          <img
            src="images/illustration-hero.svg"
            alt="A person listeing to music through headphones"
          />
        </div>
        <div class="card-content">
          <div class="description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any device
              anywhere you like!
            </p>
          </div>
          <div class="list-wrapper">
            <div class="list">
              <div class="float-left">
                <img class="icon" src="images/icon-music.svg" alt="Music Icon" />
              </div>
              <div class="float">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <div class="float-right"><a href="#">Change</a></div>
            </div>
          </div>
          <div class="button-wrapper">
            <a class="btn-primary" href="">Proceed to Payment</a>
            <a class="btn-secondary" href="">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
